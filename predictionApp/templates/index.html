<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>home</h1>
    <!-- # Input in the form : Location, BHK, Bath, Balcony, Sqft, area_type, availability. -->
    <form action="/result" method="get">
      <h3>Place</h3>
      <input name="place" type="text" />
      <h3>Bhk</h3>
      <input name="bhk" type="number" />
      <h3>Bath</h3>
      <input name="bath" type="number" />
      <h3>Balcony</h3>
      <input name="balcony" type="number" />
      <h3>Sqft</h3>
      <input name="sqft" type="number" />
      <h3>Area type</h3>
      <input name="area_type" type="text" />
      <h3>Availability</h3>
      <input name="availability" type="text" />
      <button type="submit">submit</button>
    </form>
  </body>
</html>
