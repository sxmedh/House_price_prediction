<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/result.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Github</h5>
        <span class="text-muted">https://github.com/sxmedh</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1 style="color: white">Pune House Price Predictor</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container" style="text-align: center">
      <div style="padding: 2rem">
        <h1>Price</h1>
        <h2 style="font-size: xx-large; font-weight: bold">{{result}} Lakhs</h2>
      </div>
      <div>
        <table class="container">
          <thead>
            <tr>
              <th><h1>Attributes</h1></th>
              <th><h1>Values</h1></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Place</td>
              <td>{{place}}</td>
            </tr>
            <tr>
              <td>BHK</td>
              <td>{{bhk}}</td>
            </tr>
            <tr>
              <td>Bath</td>
              <td>{{bath}}</td>
            </tr>
            <tr>
              <td>Balcony</td>
              <td>{{balcony}}</td>
            </tr>
            <tr>
              <td>Sqft</td>
              <td>{{sqft}}</td>
            </tr>
            <tr>
              <td>Area Type</td>
              <td>{{area_type}}</td>
            </tr>
            <tr>
              <td>Availability</td>
              <td>{{availability}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button
        type="submit"
        class="btn btn-dark"
        style="margin: 3rem; width: 15rem; height: 3rem"
      >
        <a href="/" style="color: white; text-decoration: none">Back</a>
      </button>
    </div>
  </body>
</html>
